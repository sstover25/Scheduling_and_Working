    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header id="jumbotron" class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row d-flex">
        <p id="9" class="col-2 time-block border-top border-dark p-0 lead text-justify text-right flex-fill pr-3 pt-3">9AM</p>
        <textarea class="col-8 p-0 text-left text-wrap flex-fill time-block-entry bg-success" id="timeBlockEntry9"></textarea>
        <button type="button" class="col-1 p-0 btn saveBtn flex-fill w-auto px-5 d-block"><i class="far fa-save"></i></button>
      </div>

        <p id="10" class="col-2 time-block border-top border-dark p-0 lead text-justify text-right flex-fill pr-3 pt-3">10AM</p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
